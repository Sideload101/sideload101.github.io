<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Sideload101</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body {
  margin: 0;
  padding: 0;
  font-family: Helvetica, sans-serif;
  background-color: rgb(18,18,18);
  color: white;
  overflow-x: hidden;
}

/* SVG container for desktop */
#svg {
  width: 100%;
  display: flex;
  justify-content: center;
  align-items: flex-start;
  padding-top: 40px; /* top spacing */
  box-sizing: border-box;
}

#svg svg {
  width: 100%;
  max-width: min(150vh, 150%);
  height: auto;
  display: block;
}

/* --- MOBILE LAYOUT --- */
@media (max-width: 800px) {
  header {
    padding: 20px;
    text-align: center;
  }
  header h1 {
    margin: 0;
    font-size: 24px;
  }
  header p {
    margin: 5px 0 20px;
    font-size: 16px;
    color: #ccc;
  }

  .os-toggle {
    display: flex;
    justify-content: center;
    gap: 10px;
    margin-bottom: 10px;
  }

  .os-toggle button {
    background-color: rgb(30,30,30);
    border: none;
    color: white;
    font-size: 15px;
    padding: 10px 16px;
    border-radius: 6px;
    cursor: pointer;
  }

  .os-toggle button.active {
    background-color: rgb(70,70,70);
  }

  .sticky-buttons {
    position: sticky;
    top: 0;
    background-color: rgb(18,18,18);
    z-index: 10;
    display: flex;
    flex-direction: column;
    gap: 5px;
    padding: 5px 0;
  }

  .toggle-btn {
    display: flex;
    justify-content: space-between;
    align-items: center;
    width: 100%;
    padding: 15px 20px;
    background-color: rgb(30,30,30);
    border: none;
    color: white;
    font-size: 16px;
    cursor: pointer;
    border-radius: 6px;
    text-align: left;
  }

  .toggle-btn .arrow {
    transition: transform 0.3s ease;
  }

  .toggle-btn.active .arrow {
    transform: rotate(90deg);
  }

  .content {
    max-height: 0;
    overflow: hidden;
    transition: max-height 0.6s cubic-bezier(0.25, 1, 0.5, 1); /* ease-out acceleration */
    background-color: rgb(25,25,25);
    border-radius: 6px;
    margin: 0 0 10px;
  }

  .content.active {
    max-height: 1000px;
  }
}

/* Hide mobile elements on desktop */
@media (min-width: 801px) {
  header, .os-toggle, .sticky-buttons { display: none; }
}
</style>
</head>
<body>

<!-- Mobile Header -->
<header>
  <h1>Sideload101</h1>
  <p>An ultimate sideloading guide</p>
</header>

<!-- OS Toggle for Mobile -->
<div class="os-toggle">
  <button id="macBtn" class="active">macOS</button>
  <button id="winBtn">Windows</button>
</div>

<!-- Mobile Buttons -->
<div class="sticky-buttons">
  <button class="toggle-btn" data-target="trollstore">
    TrollStore <span class="arrow">&#9654;</span>
  </button>
  <div class="content" id="trollstore"></div>

  <button class="toggle-btn" data-target="altstore">
    AltStore/SideStore <span class="arrow">&#9654;</span>
  </button>
  <div class="content" id="altstore"></div>

  <button class="toggle-btn" data-target="sideloadly">
    Sideloadly <span class="arrow">&#9654;</span>
  </button>
  <div class="content" id="sideloadly"></div>
</div>

<!-- SVG container -->
<div id="svg"></div>

<script>
const isMobile = window.innerWidth <= 800;
const svgContainer = document.getElementById("svg");
const macBtn = document.getElementById("macBtn");
const winBtn = document.getElementById("winBtn");
let currentOS = "macos";

if(macBtn && winBtn){
  macBtn.addEventListener("click", () => {
    currentOS = "macos";
    macBtn.classList.add("active");
    winBtn.classList.remove("active");
  });
  winBtn.addEventListener("click", () => {
    currentOS = "windows";
    winBtn.classList.add("active");
    macBtn.classList.remove("active");
  });
}

const buttons = document.querySelectorAll(".toggle-btn");
buttons.forEach(btn => {
  btn.addEventListener("click", () => {
    const targetId = btn.dataset.target;
    const content = document.getElementById(targetId);
    const isActive = content.classList.contains("active");

    document.querySelectorAll(".content").forEach(c => c.classList.remove("active"));
    buttons.forEach(b => b.classList.remove("active"));

    if(!isActive){
      btn.classList.add("active");
      content.classList.add("active");

      let mobileSvg = currentOS === "macos" ? "macos-mobile-1.svg" : "windows-mobile-1.svg";
      if(targetId === "altstore") mobileSvg = currentOS === "macos" ? "macos-mobile-2.svg" : "windows-mobile-2.svg";
      if(targetId === "sideloadly") mobileSvg = currentOS === "macos" ? "macos-mobile-3.svg" : "windows-mobile-3.svg";

      fetch(mobileSvg)
        .then(r => r.text())
        .then(svg => content.innerHTML = svg);
    }
  });
});

if(isMobile){
  fetch("macos-mobile-1.svg")
    .then(r => r.text())
    .then(svg => document.getElementById("trollstore").innerHTML = svg);
}else{
  const platform = navigator.platform.toLowerCase();
  let svgFile = "macos.svg";
  if(platform.includes("mac")) svgFile = "macos.svg";
  if(platform.includes("win")) svgFile = "windows.svg";

  fetch(svgFile)
    .then(r => r.text())
    .then(svg => svgContainer.innerHTML = svg);
}
</script>
</body>
</html>
