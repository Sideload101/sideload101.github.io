<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Sideload101</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
:root { --bg: #121212; }
html, body { margin:0; padding:0; height:100%; background:var(--bg); font-family: Helvetica, sans-serif; color:#fff; }
#svg { width:100%; display:flex; justify-content:center; padding-top:40px; overflow:hidden; }
#svg svg { width:100%; height:auto; display:block; max-width:min(150vh,150%); }

@media (max-width:800px) {
  .sticky-buttons {
    position: sticky;
    top:0;
    display:flex;
    flex-direction:column;
    background:var(--bg);
    z-index:20;
  }

  .toggle-btn {
    display:flex;
    justify-content:space-between;
    align-items:center;
    width:100%;
    padding:20px 16px;
    font-size:18px;
    border:0;
    cursor:pointer;
    color:#fff;
  }

  .toggle-btn + .toggle-btn {
    border-top: 1px solid rgba(255,255,255,0.1);
  }

  .toggle-btn .arrow { transition: transform 0.1s ease; }

  /* Dark-mode solid colors */
  .trollstore { background: #004080; }
  .altstore   { background: #006666; }
  .sidestore  { background: #660099; }
  .sideloadly { background: #006633; }

  .content {
    display:none;
    background:#191919;
  }

  .content svg { width:100%; height:auto; display:block; }

  .spacer { height:8px; } /* spacing after each content */
}

@media (min-width:801px) { .sticky-buttons { display:none; } }
</style>
</head>
<body>

<div class="sticky-buttons">
  <button class="toggle-btn trollstore" data-target="trollstore">TrollStore <span class="arrow">&#9654;</span></button>
  <div class="content" id="trollstore"></div>
  <div class="spacer"></div>

  <button class="toggle-btn altstore" data-target="altstore">AltStore <span class="arrow">&#9654;</span></button>
  <div class="content" id="altstore"></div>
  <div class="spacer"></div>

  <button class="toggle-btn sidestore" data-target="sidestore">Sidestore <span class="arrow">&#9654;</span></button>
  <div class="content" id="sidestore"></div>
  <div class="spacer"></div>

  <button class="toggle-btn sideloadly" data-target="sideloadly">Sideloadly <span class="arrow">&#9654;</span></button>
  <div class="content" id="sideloadly"></div>
  <div class="spacer"></div>
</div>

<div id="svg"></div>

<script>
(async function(){
  const svgContainer = document.getElementById('svg');
  const isMobile = window.innerWidth <= 800;

  async function fetchSVG(url, container){
    try {
      const r = await fetch(url);
      if(!r.ok) throw Error('Not found');
      container.innerHTML = await r.text();
    } catch(e){
      container.innerHTML = '<p style="color:#bbb;margin:0">Content unavailable: '+url+'</p>';
      console.warn('Failed to fetch', url, e);
    }
  }

  // Mobile toggles
  const toggles = document.querySelectorAll('.toggle-btn');
  toggles.forEach((btn, idx)=>{
    btn.addEventListener('click', async ()=>{
      const targetId = btn.dataset.target;
      const content = document.getElementById(targetId);
      const isVisible = content.style.display === 'block';

      // Hide others
      document.querySelectorAll('.content').forEach(c=>c.style.display='none');
      toggles.forEach(t=>t.querySelector('.arrow').innerHTML='&#9654;');

      if(!isVisible){
        await fetchSVG(`macos-mobile-${idx+1}.svg`, content);
        content.style.display = 'block';
        btn.querySelector('.arrow').innerHTML='&#9660;';
      } else {
        content.style.display = 'none';
        btn.querySelector('.arrow').innerHTML='&#9654;';
      }
    });
  });
})();
</script>
</body>
</html>
