<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tutorial SVG Page</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background-color: rgb(16,16,16);
      overflow: auto; /* allow scrolling if SVG is taller than viewport */
    }

    body {
      display: flex;
      flex-direction: column;
      align-items: center;   /* center horizontally */
      justify-content: flex-start;
      padding: 0;
      box-sizing: border-box;
    }

    img {
      width: 100vw;   /* fill viewport width */
      height: 100vh;  /* fill viewport height */
      object-fit: contain; /* scale SVG proportionally, no distortion */
      display: block;
    }
  </style>
</head>
<body>
  <img src="tutorial.svg" alt="Tutorial SVG">
</body>
</html>
