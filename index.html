<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<title>Sideload101</title>
<script>
  // Redirect users to platform-specific folder (desktop UA-based).
  const ua = navigator.userAgent.toLowerCase();
  let target = '/macos/';
  if (ua.includes('windows')) {
    target = '/windows/';
  } else if (ua.includes('macintosh') || ua.includes('mac os') || ua.includes('mac os x')) {
    target = '/macos/';
  } else {
    // default to macOS
    target = '/macos/';
  }
  // Use replace so back button doesn't loop here
  window.location.replace(target);
</script>
</head>
<body style="background:#121212;color:#fff;font-family:Helvetica, sans-serif">
  Redirecting...
</body>
</html>
