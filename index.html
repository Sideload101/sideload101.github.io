<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sideload101</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background-color: rgb(16,16,16);
      width: 100%;
      min-height: 100%;
    }

    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;  /* center vertically */
      box-sizing: border-box;
      min-height: 100vh;
    }

    #svg {
      width: 100%;
      max-width: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden; /* prevents weird overflows on mobile */
    }

    #svg svg {
      width: 100%;
      height: auto;
      max-width: 100%;
      max-height: 100vh;
    }
  </style>
</head>
<body>
  <div id="svg"></div>

  <script>
    fetch("tutorial.svg")
      .then(r => r.text())
      .then(svg => document.getElementById("svg").innerHTML = svg);
  </script>
</body>
</html>
