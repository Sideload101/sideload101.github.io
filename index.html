<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sideload101</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background-color: rgb(16,16,16);
      width: 100%;
      min-height: 100%;
    }

    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      box-sizing: border-box;
      padding: 40px 0; /* space top and bottom */
    }

    #svg {
      width: 100%;
      max-width: 100%;
      display: flex;
      justify-content: center;
    }

    #svg svg {
      height: auto;
      display: block;
    }
  </style>
</head>
<body>
  <div id="svg"></div>

  <script>
    fetch("tutorial.svg")
      .then(r => r.text())
      .then(svg => document.getElementById("svg").innerHTML = svg);
  </script>
</body>
</html>
