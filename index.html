<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tutorial SVG Page</title>
  <style>
    /* Full-page dark background */
    html, body {
      margin: 0;
      padding: 0;
      background-color: rgb(16,16,16);
      height: 100%;
    }

    body {
      padding-top: 20px; /* top padding */
      display: block; /* normal flow so scroll works */
    }

    /* Make SVG responsive */
    img {
      display: block;
      margin: 0 auto; /* horizontally center */
      max-width: 90%;
      height: auto;
    }
  </style>
</head>
<body>
  <img src="tutorial.svg" alt="Tutorial SVG">
</body>
</html>
