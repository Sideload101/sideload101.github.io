<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sideload101</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background-color: rgb(16,16,16);
      width: 100%;
      min-height: 100%;
    }

    body {
      display: flex;
      flex-direction: column;
      align-items: center;      /* center horizontally */
      padding-top: 20px;        /* top padding */
      padding-bottom: 20px;     /* bottom padding */
      box-sizing: border-box;
    }

    img {
      display: block;
      width: 100%;              /* fill width of viewport */
      max-width: 100%;          /* donâ€™t exceed viewport width */
      height: auto;             /* maintain proportions */
      min-height: calc(100vh - 40px); /* fill viewport height minus padding */
    }
  </style>
</head>
<body>
  <img src="tutorial.svg" alt="Tutorial SVG">
</body>
</html>
