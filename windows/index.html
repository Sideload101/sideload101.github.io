<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sideload101</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin:0;
      padding:0;
      font-family: Helvetica, sans-serif;
      background-color: rgb(18,18,18);
      color: white;
    }

    header {
      padding: 20px;
      text-align: center;
    }

    header h1 {
      margin: 0;
      font-size: 24px;
    }

    header p {
      margin: 5px 0 20px;
      font-size: 16px;
      color: #ccc;
    }

    /* Mobile layout only */
    @media (max-width: 800px) {
      .sticky-buttons {
        position: sticky;
        top: 0;
        background-color: rgb(18,18,18);
        z-index: 10;
        display: flex;
        flex-direction: column;
        gap: 5px;
        padding: 5px 0;
      }

      .toggle-btn {
        display: flex;
        justify-content: space-between;
        align-items: center;
        width: 100%;
        padding: 15px 20px;
        background-color: rgb(30,30,30);
        border: none;
        color: white;
        font-size: 16px;
        cursor: pointer;
        border-radius: 6px;
        text-align: left;
      }

      .toggle-btn.active {
        background-color: rgb(70,70,70);
      }

      .toggle-btn .arrow {
        font-size: 18px;
      }

      .content {
        display: none;
        padding: 15px 20px;
        background-color: rgb(25,25,25);
        border-radius: 6px;
        margin-bottom: 10px;
      }

      .content.active {
        display: block;
      }
    }

    /* Desktop fallback (hide mobile buttons) */
    @media (min-width: 801px) {
      .sticky-buttons {
        display: none;
      }
    }
  </style>
</head>
<body>

  <header>
    <h1>Sideload101</h1>
    <p>An ultimate sideloading guide</p>
  </header>

  <div class="sticky-buttons">
    <button class="toggle-btn" data-target="trollstore">
      TrollStore <span class="arrow">&#9654;</span>
    </button>
    <div class="content" id="trollstore">
      <p>Content for TrollStore tutorial.</p>
    </div>

    <button class="toggle-btn" data-target="altstore">
      AltStore/SideStore <span class="arrow">&#9654;</span>
    </button>
    <div class="content" id="altstore">
      <p>Content for AltStore/SideStore tutorial.</p>
    </div>

    <button class="toggle-btn" data-target="sideloadly">
      Sideloadly <span class="arrow">&#9654;</span>
    </button>
    <div class="content" id="sideloadly">
      <p>Content for Sideloadly tutorial.</p>
    </div>
  </div>

  <script>
    const buttons = document.querySelectorAll('.toggle-btn');

    buttons.forEach(btn => {
      btn.addEventListener('click', () => {
        const targetId = btn.dataset.target;
        const content = document.getElementById(targetId);
        const isActive = content.classList.contains('active');

        // Close all
        document.querySelectorAll('.content').forEach(c => c.classList.remove('active'));
        buttons.forEach(b => b.querySelector('.arrow').innerHTML = '&#9654;');

        // Open clicked if it was closed
        if(!isActive){
          content.classList.add('active');
          btn.querySelector('.arrow').innerHTML = '&#9660;'; // down triangle
        }
      });
    });
  </script>
</body>
</html>
